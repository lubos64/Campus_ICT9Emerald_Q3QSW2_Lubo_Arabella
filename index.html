<h1>Solving skills</h1>
<div class="mymelody">

<h2>Hi I am My Melody and let's see your solving skilss!!</h2>
<div class="smiski">
	
<form>
	
	<div class="fart">
	<label>Enter a value for X:</label>
	
	<input type="text" id="num1" class="form-control">

	<label> Enter a value for Y:</label>
	
	<input type="text" id="num2" class="form-control">

	<br><br>
	<br><br><br>
	<br><br>

	<button type="Submit" class="btn btn-success" onclick="plus()">Sum</button>
	<button type="Submit" class="btn btn-success"onclick= "great()">Greater</button>
	<button type="Submit" class="btn btn-success" onclick="sub()">Difference</button>
	<button type="Submit" class="btn btn-success" onclick="minus()">Calculate</button>
	</div>
	
</form>

<script>
	function plus(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);
		document.write("The answer is " + sum );
	}

	function great(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) * Number(num2);
		document.write("is X greater than Y? " + sum);
	}

	function sub(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) - Number(num2);
		document.write("The difference is " + sum);
	}

	function minus(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) || Number(num2);
		document.write("(x) != (y) || (x) == (y)" + sum);
	}
</script>
